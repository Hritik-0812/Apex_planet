<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <title>Contact - Hritik </title>
</head>
<body>
  <!-- Navbar -->
  <header class="l-header">
    <nav class="nav bd-grid">
      <div>
        <a href="index.html" class="nav__logo">Hritik</a>
      </div>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
          <li class="nav__item"><a href="projects.html" class="nav__link">Projects</a></li>
          <li class="nav__item"><a href="contact.html" class="nav__link active-link">Contact</a></li>
        </ul>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class="bx bx-menu"></i>
      </div>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="l-main">
    <section class="contact section" id="contact">
      <h2 class="section-title">Contact</h2>

      <div class="contact__container bd-grid">
        <form action="" class="contact__form">
          <input type="text" placeholder="Name" class="contact__input" required />
          <input type="email" placeholder="Email" class="contact__input" required />
          <textarea cols="0" rows="10" class="contact__input" placeholder="Your message" required></textarea>
          <input type="submit" value="Send" class="contact__button button" />
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__title">Hritik </p>
    <div class="footer__social">
      <a href="#" class="footer__icon"><i class="bx bxl-facebook"></i></a>
      <a href="#" class="footer__icon"><i class="bx bxl-instagram"></i></a>
      <a href="#" class="footer__icon"><i class="bx bxl-twitter"></i></a>
    </div>
    <p class="footer__copy">&#169; Hritik . All rights reserved</p>
  </footer>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="main.js"></script>
</body>
</html>
