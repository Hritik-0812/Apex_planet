<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Data Fetch</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        margin: 0;
      }
      h1 {
        margin-bottom: 30px;
      }
      #joke {
        margin-top: 20px;
        font-size: 1.2rem;
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Fetch a Random Joke</h1>
    <button onclick="getJoke()">Get Joke</button>
    <div id="joke">Click the button to see a joke!</div>

    <script>
      async function getJoke() {
        const jokeDiv = document.getElementById("joke");
        try {
          const response = await fetch(
            "https://official-joke-api.appspot.com/random_joke"
          );
          const data = await response.json();
          jokeDiv.textContent = `${data.setup} â€” ${data.punchline}`;
        } catch (error) {
          jokeDiv.textContent = "Failed to load joke. Please try again.";
        }
      }
    </script>
  </body>
</html>
